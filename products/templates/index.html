{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.img_url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }}</p>
                <a href="{{ product.download_url }}" target="_blank" class="btn btn-primary">Download</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
